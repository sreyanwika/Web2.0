<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="country=[{c:'IND',t:'bang'},{c:'us',t:'cali'},
        {c:'uk',t:'london'},
        {c:'korea',t:'seol'}]">
        <ol>
            <li ng-repeat="x in country">
                {{x.c+" "+x.t}}
            </li>
        </ol>

        </div>
        </body>
        </html>
