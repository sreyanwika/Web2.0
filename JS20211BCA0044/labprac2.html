<html>
    <body>
        <script type="text/javascript">
            var n=parseInt(prompt("enter d num:"));
            var i,msg="num n its squares..";
            if(n!=null && n>0){
             for(i=1;i<=n;i++){
                msg=msg+i+"x"+i+"="+i*i+"\n";
             }
            alert(msg);
            }
            else{
                alert("number is not applicable...");
            }
        </script>
    </body>
</html>
