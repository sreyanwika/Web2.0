<html>
    <head>
        <script type="text/javascript">
            function hello(){
               alert("well wishes..");
            }
            var a=10;
            var b=15;
            var c="hyy";
            var lbreak="<br/>";
            document.write("a+b=");
            res=a+b;
            document.write(res);
            document.write(lbreak);
            //assignment operator
            a=++a;
            document.write(a);
            document.write(lbreak);
            document.write("a+b+c=");
            res=a+b+c;
            document.write(res);
            document.write(lbreak);
        </script>
    </head>
    <body>
    <form>
        <input type="button" onclick="hello();" name="hyy" value="click"/>
    </form>
</body>
</html>
