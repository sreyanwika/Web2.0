<html>
    <body>
        <script type="text/Javascript">
            var a=12;
            let b=11;
            var c="Test";
            var linebreak="<br/>";
            //summation..
            //document.wrie is usedto display the content on the browser
            document.write("sum=");
            result=a+b;
            document.write(result);
            document.write(linebreak);
            document.write("sub=");
            result=a-b;
            document.write(result);
            document.write(linebreak);
            document.write("sum=");
            result=a+b+c;
            document.write(result);
            document.write(linebreak);
            document.write("mul=");
            result=a*b;
            document.write(result);
            document.write(linebreak);
            document.write("div=");
            result=a/b;
            document.write(result);
            document.write(linebreak);
            document.write("mod=");
            result=a%b;
            document.write(result);
            document.write(linebreak);
            document.write("sum=");
            result=++a;
            document.write(result);
            document.write(linebreak);
            document.write(typeof c);
        </script>
    </body>
