<!DOCTYPE html>
<html>
<head>
  <title>Class Signup - Details</title>
  <script>
    function validateForm() {
      var rollNo = document.getElementById("rollNo").value;
      var currentAddr = document.getElementById("currentAddr").value;
      var permanentAddr = document.getElementById("permanentAddr").value;
      var sameAddr = document.querySelector('input[name="sameAddr"]:checked');
      if (!rollNo || !currentAddr || (sameAddr && !permanentAddr)) {
        alert("Please fill in all the required fields.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h1>Class Signup - Details</h1>
  <form onsubmit="return validateForm()">
    <label for="rollNo">Roll No (6 digits):</label>
    <input type="number" id="rollNo" name="rollNo" min="100000" max="999999" required><br><br>
    <label for="currentAddr">Current Address:</label>
    <input type="text" id="currentAddr" name="currentAddr" required><br><br>
    <label for="permanentAddr">Permanent Address:</label>
    <input type="text" id="permanentAddr" name="permanentAddr" required><br><br>
    <label for="sameAddr">Is your current address same as permanent address?</label><br>
    <input type="radio" id="sameAddrYes" name="sameAddr" value="yes" onclick="document.getElementById('permanentAddr').value = document.getElementById('currentAddr').value;">Yes<br>
    <input type="radio" id="sameAddrNo" name="sameAddr" value="no">No<br><br>
    <input type="submit" value="Submit" onclick="document.write('hapy cmtng');">
  </form>
</body>
</html>
